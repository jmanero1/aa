<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .invoice { border: 1px solid #ccc; padding: 20px; width: 80%; margin: auto; }
        h1 { text-align: center; }
        .details { margin: 20px 0; }
        .footer { text-align: right; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="invoice">
        <h1>Invoice</h1>
        <div class="details">
            <p>Invoice Number: 123456</p>
            <p>Date: 2026-02-07</p>
            <p>Due Date: 2026-02-14</p>
        </div>
        <div class="footer">
            <p>Thank you for your business!</p>
        </div>
    </div>
</body>
</html>
